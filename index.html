<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./dist/remock.js"></script>
</head>
<body>
  <div>Hello World</div>

  <script>
    console.log(window.ReMock);
    const { mockXHR, mockRequest } = window.ReMock;
    const cancel = mockXHR({
      timeout: 1000,
      withCredentials: true,
    });

    mockRequest('get', '/api/test', {
      data: '@string()',
    });

    getTestApi();

    function getTestApi() {
      $.ajax('/api/test', {
        method: 'get',
        success(res) {
          console.log(res);
        }
      });
    }
  </script>
</body>
</html>
